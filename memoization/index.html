<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memoization Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Memoization Example: Factorial Calculation</h1>

        <label for="numberInput">Enter a number:</label>
        <input type="number" id="numberInput" min="0" />
        
        <button id="calculateBtn">Calculate Factorial</button>

        <h3>Factorial Result:</h3>
        <p id="result"></p>

        <h3>Execution Time:</h3>
        <p id="time"></p>

        <h3>Cached Results:</h3>
        <p id="cache"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
