<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Authentication Simulation</title>
    <link rel="stylesheet" href="/javascript/signin/styles.css">
</head>
<body>
    <div class="container">
        <h2>Hello!</h2>

        <label class="switch">
            <input type="checkbox" id="themeToggle" onchange="toggleTheme()">
            <span class="slider"></span>
        </label>

        <div id="registerForm">
            <h3>Register</h3>
            <input type="text" id="regUsername" placeholder="Username" required autocomplete="off">
            <input type="password" id="regPassword" placeholder="Password" required autocomplete="off">
            <button onclick="registerUser()">Register</button>
            <p id="regMessage"></p>
        </div>

        <div id="loginForm">
            <h3>Login</h3>
            <input type="text" id="loginUsername" placeholder="Username" required autocomplete="off">
            <input type="password" id="loginPassword" placeholder="Password" required autocomplete="off">
            <button onclick="loginUser()">Login</button>
            <p id="loginMessage"></p>
        </div>
    </div>

    <script src="/javascript/signin/script.js"></script>
</body>
</html>
